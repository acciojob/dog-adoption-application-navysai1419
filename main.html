<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        checkbox {
            margin-bottom: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form method="post" action="submit_feedback.php">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
		
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" required>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect[]" multiple required>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="labrador">Labrador Retriever</option>
            <option value="beagle">Beagle</option>
            <option value="german_shepherd">German Shepherd</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
